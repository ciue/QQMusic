<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>QQ 音乐</title>
</head>

<body>
    <header class="header">
        <i class="logo">QQ音乐</i>
        <a href="" class="player" id="player">播放器</a>
    </header>
    <div class="rev-view">
        <nav class="nav">
            <a href="javascript:;" class="current">推荐</a>
            <a href="javascript:;">排行榜</a>
            <a href="javascript:;">搜索</a>
        </nav>
    </div>
    <div class="container">
        <div class="rec-view current" id="rec-view">

            <div class="slider" id="slider"></div>

            <div class="radio ">
                <h2 class="title">电台</h2>
                <ul class="list" id="radio-list">
                </ul>
            </div>

            <div class="song-list" id="song-list">
                <h2 class="title">热门歌单</h2>
                <ul class="list" id="list-wrap"></ul>
            </div>
            <p class="list-more">
                <a href="javascript:;">去客户端发现更多好音乐</a>
            </p>
        </div>

        <div class="ranking-view" id="ranking-view">
            <ul class="ranking-list"></ul>
        </div>

        <div class="search-view" id="search-view">
            <div class="search-bar">
                <div class="input">
                    <input type="text" id="input" placeholder="搜索歌曲、歌单、专辑...">
                </div>
                <span class="cancel">取消</span>
            </div>
            <div class="on-search"></div>
            <div class="loading">
                <div>loading...</div>
                <div>loading done</div>
            </div>
            <div class="search-result">
                <ul class="song-list"></ul>
            </div>
        </div>

        <div class="player-view">
            <div class="player-header">
                <img src="" alt="" class="album-cover">
                <div class="song-info">
                    <!-- <h1 class="song-name">红豆</h1> -->
                    <!-- <p class="singer-name">王菲</p> -->
                </div>
                <span class="icon-player"></span>
            </div>

            <div class="lyric">
                <div class="lyric-wrap">
                    <!-- <p>歌词</p>
                    <p>歌词</p>
                    <p>歌词</p>
                    <p>歌词</p> -->
                </div>
            </div>

            <div class="footer">
                <div class="icon"></div>
                <div class="progress">
                    <span class="time">00:00</span>
                    <div class="progress-bar">
                        <div class="progress-load"></div>
                    </div>
                    <span class="time">00:00</span>
                </div>

                <div class="btn">
                    <a href="" class="download-btn">下载这首歌</a>
                </div>
            </div>
            <div class="bg-blur"></div>
        </div>
    </div>
</body>

</html>
